<p>The following pages are in the category of <button type="button" style="cursor: default" class="btn btn-default navbar-btn">{{page.catName}}</button></p>
<table class="tagtable"><thead><tr><th>Article</th></tr></thead>
    <tbody>
    {% assign thisTag = page.catName %}
  {% for page in site.pages %}
    {% for category in page.categories %}
        {% if category == thisCategory %}
        <tr><td><a href="{{ page.url | remove: "/" }}">{{page.title}}</a></td>
        </tr>
        {% endif %}
     {% endfor %}
   {% endfor %}



   </tbody>
</table>
