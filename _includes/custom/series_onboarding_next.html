<p>{% assign series_pages = site.tags.series_onboarding %}
    {% for p in pages %}
    {% if p.series == "Onboarding" %}
    {% assign nextTopic = page.weight | plus: "1"  %}
    {% if p.weight == nextTopic  %}
    <a href="{{p.url | remove: "/"}}"><button type="button" class="btn btn-series card">Next: {{p.title}}</button></a>
    {% endif %}
    {% endif %}
    {% endfor %}
</p>
